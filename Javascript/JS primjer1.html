<html>
<head>
    <title>Javascript 1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
</head>

<body>
<!-- Ovdje počinje Javascripta -->
<!-- skripta prikazuje Alert prozor, nakon što korisnik klikne na OK, ispisat će na ekranu poruku pomoću naredbe document.write -->

    <script type="text/javascript">
			alert('Hello, ovo je poruka iz alerta!');
            
			document.write("<h1>Hello, ovo je poruka iz naredbe document.write.</h1>");
    </script>
<!-- Ovdje završava Javascripta -->

    <p class="obican">Ovo je tekst izvan skripte.</p>

</body>
</html>
